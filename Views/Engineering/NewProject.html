        </div>
        <div>
            <span>联系人电话</span>
            <input type="number" placeholder="请输入联系人电话">
        </div>
        <div>
            <span>邮编</span>

            <input type="number" placeholder="请输入工程平米数">
        </div>

    <!-- 请上传工程信息的相关图片 -->

        <div>
            <figure>

            </figure>

    <div class='Account OrderAmount'>
        <h3>订单金额</h3>
        <span class='Calculation'><em></em>计算/重新计算</span>

    <div class='Account'>
        <h3>账户余额</h3>
        <b class='Recharge'><em></em>充值</b>
        <span class='Refresh'><em></em>刷新</span>
